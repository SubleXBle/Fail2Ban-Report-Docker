version: "3.9"
services:
  fail2ban-report:
    build: .
    container_name: fail2ban-report
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - /var/www/html/Fail2Ban-Report/archive:/var/www/html/Fail2Ban-Report/archive:rw
      - /opt/Fail2Ban-Report:/opt/Fail2Ban-Report:rw
    restart: unless-stopped
